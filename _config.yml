### Site Settings ###
title               : My Portfolio Site
description         : >-
                      I create data products that help people make informed decisions,
                      promote dignity, equity, and empower positive change.
                      Check out my work, let me know what you think.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Jeff-Barlow-Spady/Jeff-Barlow-Spady.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : Jeff-Barlow-Spady/Jeff-Barlow-Spady.github.io
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


